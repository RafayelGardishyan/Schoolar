{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>My lists</h2>
  <h4><a class="link_button" href="/app/add">Add a list</a></h4>

  <table>
  <tr id="table_header">
  <td>Name</td>
  <td>Question Subject</td>
  <td>Answer Subject</td>
  <td></td>
  <td></td>
</tr>
{% for list in lists %}
<tr>
  <td>{{ list.name }}</td>
  <td>{{ list.question_subject }}</td>
  <td>{{ list.answer_subject }}</td>
  <td><a class="delete_list" href="/app/delete/{{ list.get_test }}"><i class="fas fa-trash"></i></a></td>
  <td><a class="test_list" href="/app/test/{{ list.get_test }}"><i class="far fa-play-circle"></i></a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
