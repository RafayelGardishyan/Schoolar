{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>My lists</h2>
  <h3><a href="/app/add">Add a list</a></h3>

  <table>
  <tr>
  <td>Name</td>
  <td>Question Subject</td>
  <td>Answer Subject</td>
  <td></td>
  <td></td>
</tr>
{% for list in lists %}
<tr>
  <td>{{ list.name }}</td>
  <td>{{ list.question_subject }}</td>
  <td>{{ list.answer_subject }}</td>
  <td><a href="/app/delete/{{ list.get_test }}">Delete</a></td>
  <td><a href="/app/test/{{ list.get_test }}">Test</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
