<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = new google.visualization.DataTable();
        {% if settings_lang == 0 %}
            data.addColumn('number', 'Test ID');
            data.addColumn('number', 'Percentage');
        {% elif settings_lang == 1 %}
            data.addColumn('number', 'Overhoring');
            data.addColumn('number', 'Percentage');
        {% endif %}


        data.addRows([
            {% for result in results %}
                [{{result.pk}}, 100 - (100 / {{ result.total_question_amount }} * {{result.grade}})],
            {% endfor %}
        ]);


        {% if settings_theme == 0 %}
            var options = {
                {% if settings_lang == 0 %}
                    title: 'Difficult words graph',
                {% elif settings_lang == 1 %}
                    title: 'Moeilijke woorden verhouding',
                {% endif %}
                curveType: 'function',
                legend: {
                    position: 'bottom',
                    textStyle: {
                        color: "#000000"
                    }
                },
                backgroundColor: {
                    fill: "#eeeeee"
                },
                hAxis: {
                    textStyle: {color: '#000000'}
                },
                vAxis: {
                    textStyle: {color: '#000000'}
                },
                titleTextStyle: {
                    color: "#000000"
                },
                width: 750,
                height: 500
            };
        {% elif settings_theme == 1 %}
            var options = {
                {% if settings_lang == 0 %}
                    title: 'Difficult words graph',
                {% elif settings_lang == 1 %}
                    title: 'Moeilijke woorden verhouding',
                {% endif %}
                curveType: 'function',
                legend: {
                    position: 'bottom',
                    textStyle: {
                        color: "#FFFFFF"
                    }
                },
                backgroundColor: {
                    fill: "#333333"
                },
                hAxis: {
                    textStyle: {color: '#FFF'}
                },
                vAxis: {
                    textStyle: {color: '#FFF'}
                },
                titleTextStyle: {
                    color: "FFFFFF"
                }
            };
        {% endif %}

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

        chart.draw(data, options);
    }
</script>
<div id="chart_div" style="width: 900px; height: 500px"></div>
