{% extends 'base.html' %}

{% block content %}

    <h2>Your Results</h2>
    <h3>Your grade: {{ result.grade }}</h3>
    <h3>Difficult Questions:</h3>
    <table>
    {% for question in result.difficult_questions.all %}
    <tr>
    <td>{{ question.question }}</td>
    <td>{{ question.answer }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
